<!DOCTYPE html>
<html>

<head>
    <title>Images slide</title>
</head>

<body>
    <h1>Image slider</h1>
    <img src="myimages/dhoni1.png" alt="MSD" id="image" width="400px">
    <script>
        var image = document.getElementById('image');
        var imagesArray = ["myimages/dhoni2.png", "myimages/dhoni3.png", "myimages/dhoni4.png", "myimages/dhoni5.png"];
        var index = 0;

        function imageslider() {
            image.src = imagesArray[index];
            index++;
            if (index >= imagesArray.length) {
                index = 0;
            }
        }
        interval = setInterval(imageslider, 3000);
    </script>
</body>

</html>
